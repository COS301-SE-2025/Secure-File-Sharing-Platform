<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SecureShare Admin Download</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --accent: #2563eb;
      --accent-text: #fff;
    }

    .dark {
      --bg: #0f172a;
      --text: #e5e7eb;
      --accent: #60a5fa;
      --accent-text: #0f172a;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    img.logo {
      width: 96px;
      height: 96px;
      margin-bottom: 1rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    a.download {
      background: var(--accent);
      color: var(--accent-text);
      padding: 0.75rem 1.25rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <img class="logo" src="sfsp-admin.png" alt="SecureShare Admin Logo" />
  <h1>Download SecureShare Admin (Windows x64)</h1>
  <a class="download" href="" download>
    Download .exe
  </a>

  <script>
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (prefersDark) {
      document.documentElement.classList.add("dark");
    }
  </script>
</body>

</html>
